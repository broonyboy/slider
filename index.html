<!DOCTYPE>
<html>
    <head>
        <title>JQuery Slider</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
    <div id="wrapper">
        <div id="slider">
            <img id="1" src="images/disney1.jpg">
            <img id='2' src="images/disney2.jpg">
            <img id='3' src="images/disney3.jpg">
            <img id='4' src="images/disney4.jpg">
        </div>
        
        <a href="#" class="left" onclick="prev(); return false;">Previous</a>
        <a href="#" class="right" onclick="next(); return false;">Next</a>
        </div>
        
    <script src="js/jquery.js"></script>
    <script src="js/slider.js"></script>
    </body>
          
</html>
